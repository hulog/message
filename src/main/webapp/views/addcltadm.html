<div class="jumbotron vertical-center">
<div class="container">
	<div class="raw">
		<div class="col-md-7 col-centered">
		 <div class="panel panel-default  shadow">
		       <br>
		       <br>
		       <br>
		       <br>
				<form  class="form-horizontal"  novalidate>
                  <div class="form-group">
                    <label class=" col-md-4 control-label"><span class="red">* </span> 
                        用户类型：</label>

                    <div class="col-md-6">
                        <label  class="radio-inline">
                              <input type="radio" name="choose" value="client">普通用户</label>&nbsp;&nbsp;
                        <label  class="radio-inline">  
                            <input type="radio" name="choose" value="admin">管理员用户</label>
                     </div>
                  </div>     
                   
					  <div id="send" class="form-group">
                            <label class=" col-md-4 control-label"><span class="red">* </span>用户名：
                            </label>
                            <div class="col-md-6">
						   <input type="text" id="name" class="form-control" onblur="checkName(this.value)" >
						   <p class="help-block red"  id="name-tip"></p>
                            </div>
                         </div>		
                           <div class="form-group">
                            <label class=" col-md-4 control-label"><span class="red">* </span>密码：
                            </label>
                            <div class="col-md-6">
                               <input type="text" id="passwd" class="form-control" onblur="checkPasswd(this.value)" required >
                               <p class="help-block red"  id="passwd-tip"></p>
                            </div>
                        </div>
                        <br>
                       <div class="form-group">
                        <div class="col-md-3 col-md-offset-4">
                        <input id="addconfirm"  class="btn btn-primary btn-block" type="button" value="保存" disabled >
                        </div>
                        </div>
					</form>
					<br>
					<br>
					<br>
				</div>
			</div>	
			</div>
		</div>
		</div>
